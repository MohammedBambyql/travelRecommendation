<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>travel_recommendation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="margin: 0px">
    <div
      style="
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        gap: 300px;
        padding: 10px;
        align-items: center;
      "
    >
      <div style="display: flex; gap: 10px; align-items: center">
        <img src="/plane.png" width="30px" height="30px" />
        <h2 style="color: aliceblue">Travel</h2>
      </div>
      <div style="display: flex; gap: 30px">
        <a href="/travel_recommendation.html">Home</a>
        <a href="/about.html">About Us</a>
        <a href="/contact.html">Contact Us</a>
      </div>
    </div>
    <div
      style="display: flex; gap: 150px; padding-left: 30px; padding-right: 30px"
    >
      <div
        style="
          display: flex;
          flex-direction: column;
          gap: 10px;
          padding-top: 200px;
        "
      >
        <img src="/twitter.png" width="30px" height="30px" />
        <img src="/facebook-app-symbol.png" width="30px" height="30px" />
        <img src="/instagram.png" width="30px" height="30px" />
        <img src="/youtube.png" width="30px" height="30px" />
      </div>
      <div style="display: flex; gap: 500px; padding-top: 100px">
        <h1 style="width: 20px; font-weight: bold; font-size: 50px">
          Explore Dream Destination
        </h1>
        <form
          style="
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            width: 500px;
          "
        >
          <div>
            <label for="name">Name:</label><br />
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              style="width: 490px; background: none"
            />
          </div>
          <div>
            <label for="email">Email:</label><br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              style="width: 490px; background: none"
            />
          </div>
          <div>
            <label for="message">Message:</label><br />
            <textarea
              id="message"
              name="message"
              placeholder="Enter your message"
              style="width: 490px; background: none"
            ></textarea>
          </div>

          <input
            type="submit"
            style="background-color: cadetblue"
            value="Submit"
          />
        </form>
      </div>
    </div>
  </body>
</html>
